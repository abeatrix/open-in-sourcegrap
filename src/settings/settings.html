<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <title>Settings - Open in Sourcegraph</title>
</head>
<body>
    <div class="container">
        <h3>Open in Sourcegraph - Settings</h3>
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Sourcegraph URL</label>
              <input type="email" class="form-control" id="basePath" aria-describedby="basePathTip" placeholder="https://www.sourcegraph.com">
              <small id="basePathTip" class="form-text text-muted">The URL of your Sourcegraph instance. Uses Sourcegraph Cloud by default.</small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</body>
</html>
